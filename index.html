<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link font google  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
        rel="stylesheet">

    <!-- link css bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- main css -->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="container-customize">
        <form>
            <div class="mb-3">
                <label for="exampleInputName" class="form-label">Họ và Tên</label>
                <input type="text" class="form-control" id="exampleInputName">
                <div id="err__name" class="error"></div>
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                <div id="err__email" class="error"></div>
            </div>

            <div class="mb-3">
                <label for="exampleInputTel" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="exampleInputTel">
                <div id="err__phone" class="error"></div>
            </div>

            <div class="mb-3">
                <label for="exampleInputContent" class="form-label">Nội dung liên hệ</label>
                <input type="text" class="form-control" id="exampleInputContent">
                <div id="err__content" class="error"></div>
            </div>

            <div class="form__button">
                <div class="row">
                    <div class="col"><button type="button" class="btn btn-primary submit button" id="button__submit">Submit</button></div>
                    <div class="col"><button type="button" class="btn btn-danger clear button" id="button__clearform">Clear</button></div>
                </div>
            </div>

        </form>
    </div>
  </div>
    <!-- link js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- cdn jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- link js giải  -->
    <script src="./js/bai1A.js"></script>
    <script src="./js/bai1B.js"></script>
    <script src="./js/Information.js"></script>
    <script src="./js/bai2.js"></script>
</body>

</html>
